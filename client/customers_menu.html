<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="src/gear.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<div class="popup-overlay"></div>

<body>

<div class="header">
    <h1>Customer Management</h1>
    <button onclick="window.location.href='index.html'">
        <img src="src/home.png" alt="Home Icon">
    </button>
</div>

<div class="container">
    <div class="button-container">
        <button onclick="showCustomerForm()">
            <img src="src/create_user.png" alt="Create Icon">
            <span>New Customer</span>
        </button>
        <button onclick="window.location.href='invoices.html'">
            <img src="src/search.png" alt="Search Icon">
            <span>Search</span>
        </button>
        <button onclick="window.location.href='vehicles.html'">
            <img src="src/directory.png" alt="Directory Icon">
            <span>Directory</span>
        </button>
    </div>
</div>


<div class="popup">
    <div class="popup-header">
        <h3>New Customer</h3>
    </div>

    <div class="popup-container">
        <div class="popup-data-field">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
        </div>
        <div class="popup-data-field">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <div class="popup-data-field">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="popup-data-field">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="popup-buttons">
            <button type="button" class="popup-button cancel" onclick="closeCustomerForm()">
                <img src="src/cancel.png" alt="Cancel Icon">
                <span>Cancel</span>
            </button>
            <button type="button" class="popup-button add" onclick="submitCustomerForm()">
                <img src="src/save_check.png" alt="Save Icon">
                <span>Add</span>
            </button>
        </div>

    </div>
</div>


<script>
    // Show popup and overlay
    function showCustomerForm() {
        $('.popup-overlay').show();
        $('.popup').show();
    }

    // Hide popup and overlay
    function closeCustomerForm() {
        $('.popup-overlay').hide();
        $('.popup').hide();
        clearForm(); // Clear form when closing
    }

    // Clear form fields
    function clearForm() {
        $('#first').val('');
        $('#last').val('');
        $('#phone').val('');
        $('#email').val('');
    }

    // Validate phone number (must be 10 digits)
    function isValidPhone(phone) {
        return /^\d{10}$/.test(phone);
    }

    // Validate email format
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Submit the customer form using AJAX
    function submitCustomerForm() {
        const first = $('#first').val().trim();
        const last = $('#last').val().trim();
        const phone = $('#phone').val().trim();
        const email = $('#email').val().trim();

        // Error checks
        if (first === '' || last === '' || phone === '' || email === '') {
            alert('All fields are required.');
            return;
        }
        if (!isValidPhone(phone)) {
            alert('Phone number must be exactly 10 digits.');
            return;
        }
        if (!isValidEmail(email)) {
            alert('Enter a valid email address.');
            return;
        }

        const customerData = { first, last, phone, email };

        $.ajax({
            url: 'http://localhost:8080/api/customer',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(customerData),
            success: function(response) {
                alert('Customer created successfully!');
                clearForm();
                closeCustomerForm();
            },
            error: function(error) {
                alert('Error creating customer: ' + error.responseText);
            }
        });
    }

    $(document).ready(function () {
        $('.popup-button.cancel').click(function () {
            closeCustomerForm();
        });
    });
</script>


<style>
    .popup {
        display: none;
        width: 400px;
        border: 3px solid #010081;
        background-color: #e0e0e0;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        padding-top: 50px; /* Space for the header */
        border-radius: 5px;
        z-index: 1001;
    }

    .popup-header {
        background: #010081;
        color: white;
        padding-left: 20px;
        position: absolute;
        width: 380px;
        top: 0;
        left: 0;
        text-align: left;
    }

    .popup-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
    }

    .popup-data-field {
        display: flex;
        flex-direction: column;
    }

    .popup-data-field label {
        font-weight: bold;
    }

    .popup-data-field input {
        width: 95%;
        padding: 5px;
        border: 1px solid #010081;
        border-radius: 3px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .popup-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 15px;
    }

    .popup-button {
        height: 50px;
        padding: 8px 15px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        gap: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #e0e0e0;
        border: 2px solid #010081;
        color: black;
    }

    .popup-button img {
        width: 20px;
        height: 20px;
        padding-top: 8px;
        padding-left: 0px;
        padding-right: 5px;
    }

    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }

</style>
</body>
</html>
